<html ng-app="scotchTodo">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->

	<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script><!-- load materialize -->

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="core.js"></script>

	<title>Todo App</title>
</head>
<body ng-controller="mainController">
<div class="container">
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Todo List</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="//stehl.github.io/">GitHub</a></li>
				<li><a href="//twitter.com/real_stehl">Twitter</a></li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<div class="col s12">
			<ul class="collection with-header">
			<form action="#">
				<li class="collection-header"><h2 class="center-align">My todos : {{ todos.length }}</h2></li>
				<li class="collection-item" ng-repeat="todo in todos">
					<div>{{ todo.text }}<a href="#!" class="secondary-content" ng-click="deleteTodo(todo._id)"><i class="material-icons">delete</i></a></div>									
				</li>
				<li>
					<div class="row">
						<div class="container">
							<div class="valign-wrapper">
								<div class="input-field col s8 valign">
									<input type="text" id="todo-text" ng-model="formData.text" placeholder="Buy soy milk for my vegan diet">
									<label for="todo-text">Content</label>
								</div>
								<a href="#" class="btn waves-light waves-effect col s4 valign" ng-click="createTodo()">Add</a>		
							</div>
											
						</div>					
					</div>					
				</li>
			</form>				
			</ul>
		</div>
	</div>
</div>
	
</body>
</html>
