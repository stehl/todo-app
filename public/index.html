<body ng-controller="mainController">
<div class="container">
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Todo List</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="//stehl.github.io/">GitHub</a></li>
				<li><a href="//twitter.com/real_stehl">Twitter</a></li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<div class="col s12">
			<ul class="collection with-header">
			<form action="#">
				<li class="collection-header"><h2 class="center-align">My todos : {{ todos.length }}</h2></li>
				<li class="collection-item" ng-repeat="todo in todos">
					<div>{{ todo.text }}<a href="#!" class="secondary-content" ng-click="deleteTodo(todo._id)"><i class="material-icons">delete</i></a></div>									
				</li>
				<li class="collection-item">
					<div class="row">
						<div class="valign-wrapper">
							<div class="input-field col s8 valign">
								<input type="text" id="todo-text" ng-model="formData.text" placeholder="Buy soy milk for my vegan diet">
								<label for="todo-text">Content</label>
							</div>
							<div class="col s1 offset-s3">
								<a href="#" class="btn waves-light waves-effect valign" ng-click="createTodo()"><i class="material-icons">add</i></a>
							</div>									
						</div>				
					</div>					
				</li>
			</form>				
			</ul>
		</div>
	</div>
</div>
	
</body>
</html>
