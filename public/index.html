<html ng-app="scotchTodo">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->

	<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script><!-- load materialize -->

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="core.js"></script>

	<title>Todo App</title>
</head>
<body ng-controller="mainController">
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center">Todo List</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="//stehl.github.io/">GitHub</a></li>
				<li><a href="//twitter.com/real_stehl">Twitter</a></li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<div class="col s12 m8">
			<ul class="collection with-header">
			<form action="#">
				<li class="collection-header"><h2 class="center-align">My todos : {{ todos.length }}</h2></li>
				<li class="collection-item" ng-repeat="todo in todos">
					<div>{{ todo.text }}<a href="#!" class="secondary-content" ng-click="deleteTodo(todo._id)"><i class="material-icons">delete</i></a></div>									
				</li>
				<li class="collection-item">
					<div class="row">
						<div class="valign-wrapper">
							<div class="input-field col s8 valign">
								<input type="text" id="todo-text" ng-model="formData.text" placeholder="Buy soy milk for my vegan diet">
								<label for="todo-text">Content</label>
							</div>
							<div class="col s1 offset-m3">
								<a href="#" class="btn waves-light waves-effect valign" ng-click="createTodo()"><i class="material-icons">add</i></a>
							</div>									
						</div>				
					</div>					
				</li>
			</form>				
			</ul>
		</div>
		<div class="col s12 m4">
			<div class="card">
	            <div class="card-image">
	            	<img src="images/sausage.jpg">
	            	<span class="card-title">A Simple Todo App</span>
	            </div>
	            <div class="card-content">
	              	<p>
	              		This app is pretty simple to use. Right now, the todo's are shared, but soon, you'll be able to create your own ones, authenticated through a simple process !
	              	</p>
	            </div>
	            <div class="card-action">
	              	<a href="//scotch.io/tutorials/creating-a-single-page-todo-app-with-node-and-angular">Learn how to</a>
	            </div>
	          </div>
		</div>
	</div>
	
</body>
</html>
